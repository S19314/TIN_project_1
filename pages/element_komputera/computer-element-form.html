<body>
    <header>
        <h1>Stan twojego komputera</h1>
        <img src="../images/logo.png" alt="Stan twojego komputera logo">
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="./computer-element-list.html" class="active">Elementy komputerza</a></li>

                    Zestawy elementów komputera</a></li>
        </ul>
    </nav>

    <main>
        <h1>Nowy element komputerowy</h1>
        <form class="form">
            <div class="form-group">
                <label for="nazwa">Nazwa:<abbr title="required" aria-label="required">*</abbr></abbr></label>
                <input type="text" name="nazwa" id="nazwa" />
            </div>
            <div class="form-group">
                <label for="opis">Opis:<abbr title="required" aria-label="required">*</abbr></abbr></label>
                <!-- <input type="text" name="opis" id="opis" /> -->
                <textarea cols="40" rows="8" name="opis" id="opis"></textarea>
            </div>
            <div class="form-group">
                <label for="foto">Foto:<abbr title="required" aria-label="required">*</abbr></abbr></label>
                <input type="file" name="foto" id="foto" />
            </div>
            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="computer-element-list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
