<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan twojego komputera</title>
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <header>
        <h1>Stan twojego komputera</h1>
        <img src="../../images/logo.png" alt="Stan twojego komputera logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Elementy komputerza</a></li>
            <li><a href="">Komputery</a></li>
            <li><a href="" class="active">Zestawy elementów komputera</a></li>
        </ul>
    </nav>

    <main>
        <h1>Nowy zestaw elementa i komputera</h1>
        <form class="form">
            <!-- Добавить класс и в CSS добавить растояние между элементами-->
            <div class="form-group">
                <label for="model">Model:<abbr title="required" aria-label="required">*</abbr></abbr></label>
                <input type="text" name="model" id="model" value="" />
            </div>
            <div class="form-group">
                <label for="nazwaElementu">Nazwa elementu:<abbr title="required"
                        aria-label="required">*</abbr></abbr></label>
                <!-- <input type="text" name="opis" id="opis" /> -->
                <input type="text" name="nazwaElementu" id="nazwaElementu"></textarea>
            </div>
            <!-- <div class="form-group"> -->
            <!-- class="container-data-stworzenia"-->
            <div class="form-group">
                <label for="aktualnaTemperatura">Aktualna temperatura:<abbr title="required"
                        aria-label="required"></abbr></label>
                <input type="text" name="aktualnaTemperatura" />
            </div>
            <div class="form-group">
                <label for="procentWykorzystanychZasobow">Procent wykorystanych zasobów:<abbr title="required"
                        aria-label="required"></abbr></label>
                <input type="text" name="procentWykorzystanychZasobow" />
            </div>
            <div class="form-group">
                <label for="aktualnaSzybkoscPrzekazaniaDanych">Aktualna szybkość przekazania danych:<abbr
                        title="required" aria-label="required"></abbr></label>
                <input type="text" name="aktualnaSzybkoscPrzekazaniaDanych" />
            </div>
            <div class="form-group">
                <label for="typPolaczenia">Typ polączenia elementa z komputerem:<abbr title="required"
                        aria-label="required">*</abbr></abbr></label>

                <!--         <input type="text" name="typComputera" id="typComputera" /> -->
                <select required name="typPolaczenia">
                    <option selected disabled>Typ polaczenia</option>
                    <option value="Bezprzewodowy">Bezprzewodowy</option>
                    <option value="Przewodowy">Przewodowy</option>
                </select>
            </div>

            <!-- </div> -->

            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
