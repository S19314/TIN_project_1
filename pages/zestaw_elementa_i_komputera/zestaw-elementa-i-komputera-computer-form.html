<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stan twojego komputera</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="shortcut icon" href="../../images/logo.png" type="image/png" />
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
</head>

<body>
    <header>
        <h1>Stan twojego komputera</h1>
        <img src="../../images/logo.png" alt="Stan twojego komputera logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/element_komputera/computer-element-list.html">Elementy komputerza</a></li>
            <li><a href="/pages/komputer/computer-list.html">Komputery</a></li>
            <li><a href="/pages/zestaw_elementa_i_komputera/zestaw-elementow-komputera-list.html" class="active">Zestawy
                    elementów komputera</a></li>
        </ul>
    </nav>

    <main>
        <h1>Nowy zestaw elementa i komputera</h1>
        <form class="form">

            <label for="model">Model komputera:<abbr title="required" aria-label="required">*</abbr></abbr></label>
            <select required name="model">
                <option selected disabled>Model komputera</option>
                <option value="Jaguar 3000">Jaguar 3000</option>
                <option value="Actina by Corsair">Actina by Corsair</option>
            </select>
            <span id="errorModel" class="errors-text"></span> <!-- Не был выбран -->

            <label for="nazwaElementu">Nazwa elementu:<abbr title="required"
                    aria-label="required">*</abbr></abbr></label>
            <span id="errorNazwaElementu" class="errors-text"></span> <!-- Типа, не был выбран-->
            <select required name="nazwaElementu">
                <option selected disabled>Nazwa elementu</option>
                <option value="Gigabyte GeForce GTX 1660 SUPER OC 6GB GDDR6">Gigabyte GeForce GTX 1660 SUPER OC 6GB
                    GDDR6</option>
                <option value="AMD Ryzen 5 3600 3,6GHz BOX (100-100000031BOX)">AMD Ryzen 5 3600 3,6GHz BOX
                    (100-100000031BOX)</option>
            </select>


            </select><label for="aktualnaTemperatura">Aktualna temperatura:<abbr title="required"
                    aria-label="required"></abbr></label>
            <input type="text" name="aktualnaTemperatura" />

            <label for="procentWykorzystanychZasobow">Procent wykorystanych zasobów:<abbr title="required"
                    aria-label="required"></abbr></label>
            <input type="text" name="procentWykorzystanychZasobow" />
            <span id="errorProcentWykorzystanychZasobow" class="errors-text"></span>

            <label for="aktualnaSzybkoscPrzekazaniaDanych">Aktualna szybkość przekazania danych:<abbr title="required"
                    aria-label="required"></abbr></label>
            <input type="text" name="aktualnaSzybkoscPrzekazaniaDanych" />

            <label for="typPolaczenia">Typ polączenia elementa z komputerem:<abbr title="required"
                    aria-label="required">*</abbr></abbr></label>

            <select required name="typPolaczenia">
                <option selected disabled>Typ polaczenia</option>
                <option value="Bezprzewodowy">Bezprzewodowy</option>
                <option value="Przewodowy">Przewodowy</option>
            </select>

            <input type="submit" value="Dodaj" class="form-button-submit" />
            <a href="zestaw-elementow-komputera-list.html" class="form-button-cancel">Anuluj</a>

        </form>
    </main>
    <footer>
        Vladyslav Domariev, S19314.
    </footer>
</body>

</html>
